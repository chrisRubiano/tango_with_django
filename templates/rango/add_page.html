<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    {% if category %}
    <h1>Add a Page</h1>
    <div>
        <form id="page_form" method="post" action="/rango/add_page/">
            {% csrf_token %}
            {% for hidden in forms.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Create Category">
        </form>
    </div>
    {% else %}
    <h1>the specified category doesnt exists!</h1>
    {% endif %}
</body>
</html>
